<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клуб четырех коней</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/animations.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header-image"></div>
      <div class="header__content">
        <a class="header__logo" href="#0">
          <div class="logo-image">
            <svg xmlns="http://www.w3.org/2000/svg">
              <use href="./images/logo.svg#logo"></use>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg">
              <use href="./images/logo.svg#logo"></use>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg">
              <use href="./images/logo.svg#logo"></use>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg">
              <use href="./images/logo.svg#logo"></use>
            </svg>
          </div>
          <p class="logo-text"> клуб
            четырех коней
          </p>
        </a>
        <h1 class="header__title">
          <span class="header__title-path">
            Превратите
          </span>
          <span class="header__title-path">
            уездный город
          </span>
          <span class="header__title-path">
            в столицу
          </span>
          <span class="header__title-path">
            земного шара
          </span>
        </h1>
        <p class="header__text">
          Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам
        </p>
        <nav class="header__menu">
          <ul class="header__links-list">
            <li class="header__links-list-item">
              <a class="header__link" href="#0">Поддержать 
                шахматную мысль</a>
            </li>
            <li class="header__links-list-item">
              <a class="header__link" href="#0">Подробнее 
                о турнире</a>
            </li>
          </ul>
        </nav>
      </div class="header__content">
      <div class="header__overlay overlay">



        <div class="overlay__image circle"></div>
        <img class="overlay__image king" src="./images/header-overlay/king.png" alt="Шахматная фигура: король">
        <img class="overlay__image queen" src="./images/header-overlay/queen.png" alt="Шахматная фигура: ферзь">
        <img class="overlay__image horse" src="./images/header-overlay/horse.png" alt="Шахматная фигура: конь">
        <img class="overlay__image pawn" src="./images/header-overlay/pawn.png" alt="Шахматная фигура: пешка">
        <img class="overlay__image city" src="./images/header-overlay/city.png" alt="Город">
        <img class="overlay__image path" src="./images/header-overlay/path.png" alt="Контур">
        <svg 
          class="overlay__image text" 
          width="777" 
          height="700" 
          viewBox="0 0 777 700" 
          fill="none" 
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href="./images/header-overlay/text.svg#text"></use>
        </svg>
      </div>
      
    </header>
 

    <script type='module' src="./scripts/data.js"></script>
    <script type='module' src="./scripts/script.js"></script>
  </body>
</html>
